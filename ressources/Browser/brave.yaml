    - '\Users\*\AppData\Local\BraveSoftware\Brave-Browser\User Data\Default\Login Data'
    - '\Users\*\AppData\Local\BraveSoftware\Brave-Browser\User Data\Default\Extensions\**\*'
    - '\Users\*\AppData\Local\BraveSoftware\Brave-Browser\User Data\Default\Cache\Cache_Data\*'
    - '\Users\*\AppData\Local\BraveSoftware\Brave-Browser\User Data\Default\Sessions\*'